<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kszꓘ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Katalog ulubionych filmów</title>
</head>

<body>
    <div class="container">
        <h1>Dodaj film</h1>
        <form id="film-form">
            <div>
                <input type="text" id="title" class="u-full-width">
                <label for="title">
                    Tytuł
                </label>
            </div>
            <div>
                <input type="text" id="director" class="u-full-width">
                <label for="director">
                    Reżyser
                </label>
            </div>
            <div>
                <input type="text" id="description" class="u-full-width">
                <label for="description">
                    Krótki opis
                </label>
            </div>
            <input type="submit" value="Dodaj" class="u-full-width">
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Tytuł</th>
                    <th>Reżyser</th>
                    <th>Opis</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="film-list">
            </tbody>
        </table>

    </div>
    <script src="./app.js"></script>
</body>

</html>
